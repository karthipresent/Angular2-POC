<div class="row">
  <div class="col-md-6 offset-md-3 mt-5">

      <h5 class="title">Sign In</h5>
      <div class="alert alert-danger" [innerText]="errorMsg" *ngIf="errorMsg"></div>
      <form #loginForm="ngForm" class="border rounded shadow-sm p-4" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" required ngModel/>
            <small class="form-text text-muted invalid-feedback">Email ID is required</small>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" name="password" required ngModel/>
              <small class="form-text text-muted invalid-feedback">Password is required</small>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          <a class="pull-right nav-link pr-0" routerLink="/register">Create an Account</a>
      </form>
      {{LoginDetails | json}}
  </div>
</div>
